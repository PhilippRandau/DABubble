<div class="dialog-container">
    <div class="head-container">
        <span>Channel erstellen</span>
        <div class="close-menu">
            <mat-icon style="font-weight: 400;" (click)="closeDialog()">close</mat-icon>
        </div>
    </div>

    <p> Channels dienen deinem Team zur Kommunikation.
        Am besten sollten sie themenbezogen sein #marketing zum Beispiel.
    </p>

    <span>Channel-Name</span>

    <form [formGroup]="form">
        <div id="channel-input">
            <img src="assets/img/icons/tag.svg" alt="">
            <input type="text" formControlName="channel-name" placeholder="z.B Kooperationsprojekte" required (focus)="error = false">
            <span *ngIf="error" class="error">Channel-Name exestiert bereits</span>
        </div>

        <span>Beschreibung (optional)</span>

        <input id="optional-input" type="text" formControlName="description" placeholder="Dein Text hier">

        <button [disabled]="!form.valid" mat-fab extended (click)="checkIfChannelNameExist()" #create>Erstellen</button>
    </form>
</div>
