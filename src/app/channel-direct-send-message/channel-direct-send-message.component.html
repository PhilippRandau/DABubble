<section class="write-new-message">
    <textarea name="" id="" cols="10" rows="2" [placeholder]="placeholder" [(ngModel)]="msgService.messageText" (keydown)="msgService.checkIfEmpty()" (keyup)="msgService.checkIfEmpty()"></textarea>
    <div class="extend-send-message">
        <div class="extend-message">
            <mat-icon>add</mat-icon>
            <div></div>
            <mat-icon>mood</mat-icon>
            <mat-icon>alternate_email</mat-icon>
        </div>
        <button [ngClass]="{'ready-to-send': msgService.readyToSend }" [disabled]="!msgService.readyToSend" class="send-message"
            (click)="msgService.newMessage()">
            <mat-icon>send</mat-icon>
        </button>
    </div>
</section>
