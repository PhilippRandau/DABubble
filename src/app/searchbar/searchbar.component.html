<div class="input-container">
    <img src="assets/img/icons/search.png" alt="">
    <input [(ngModel)]="searchValue" (ngModelChange)="onSearchValueChange()" type="text" class="pointer"
        placeholder="Code learning durchsuchen" (focus)="showResults=true">
</div>

<div class="search-container" [ngClass]="{'d-none': !showResults}">
    <div class="categorie-container">
        <div class="categorie" (click)="search('channels')">
            <img src="assets/img/icons/workspaces.svg" alt="">
            <span>Channels</span>
        </div>

        <div class="categorie" (click)="search('chats')">
            <img src="assets/img/icons/account_circle.svg" alt="">
            <span>Direktnachrichten</span>
        </div>

        <div class="categorie" (click)="search('users')">
            <img src="assets/img/icons/workspaces.svg" alt="">
            <span>Profile</span>
        </div>
    </div>

    <div class="results" *ngIf="showAll">
        <div class="result-row" *ngFor="let item of items">
            <span *ngIf="currentCategory === 'channels'">#</span>
            <span>{{ item }}</span>
        </div>
    </div>

    <div class="results" *ngIf="searchValue">
        <div class="result-row" *ngFor="let item of filteredItems">
            <span *ngIf="currentCategory === 'channels'">#</span>
            <span>{{ item }}</span>
        </div>
    </div>


</div>
